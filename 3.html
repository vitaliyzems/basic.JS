<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. К 10 прибавляем 10, получаем 20.
    2. К 20 прибывляем строку 10, получаем 2010.
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. К 10 прибавляем строку 10, получаем строку 1010.
    2. К строке 1010 прибавляем 10, получаем строку 101010.
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. К 10 прибавляем 10, получаем 20.
    2. К 20 прибавляем число 10, т.к "+" перед "10" превращает его в число,
    получаем число 30.
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. 10 делим на -0, т.к при помощи знака "-" пустая строка превращается в -0,
    получаем -Infinity.
    2. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. 2,5 неверная запись через запятую, поэтому при попытке перевода строки в
    число получаем результат NaN.
    2. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>

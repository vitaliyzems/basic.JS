<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    Изначально "a" присваиваем значение 2, затем в скобках выполняем оператор
    умножения и присваивания, 2 * 2 = 4, и теперь в "a" хранится цифра 4.
    Переменной "х" мы присваиваем результат сложения переменной "а"(4) и 1,
    получаем 5.
    Выводим "х" -> 5.
    Выводим "а" -> 4.
    */
    console.log(x); // 5
    console.log(a); // 4

  </script>
</body>

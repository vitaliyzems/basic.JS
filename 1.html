<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    2 - т.к это префиксный инкремент, сначала значение переменной "а"
    увеличивается на единицу, получаем 2, а затем результат присваивается
    переменной "с".
     */
    c = ++a;
    console.log(c); // 2

    /*
    1 - т.к это постфиксный инкремент, сначала значение переменной "b"
    присваивается переменной "d", а затем значение переменной "b" увеличится на
    единицу, получаем 2. 
     */
    d = b++;
    console.log(d); // 1

    /*
    5 - т.к используется префиксный инкремент, сначала значение переменной "a"
    которое уже равно 2, увеличивается еще на единицу, имеем 3, затем к 2
    прибавляем 3 и получаем 5, которую и присваиваем в переменную "c".
     */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    4 - в данном случае используется постфиксный вариант инкремента, поэтому
    вначале мы к переменной "b", которая равна 2, прибавляем 2, получаем 4 - 
    записываем результат в переменную "d", а только потом увеличиваем "b" на 
    единицу, получаем 3.
     */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // 3
    console.log(b); // 3
  </script>
</body>

</html>
